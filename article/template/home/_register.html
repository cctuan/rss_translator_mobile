<div class="control-group">
  <label class="control-label" for="inputEmail">Email</label>
  <div class="controls">
    <input id="login-email" type="email" value placeholder="Login Email" class="input-xlarge">
  </div>
</div>
<div class="control-group">
  <label class="control-label" for="inputName">User Name</label>
  <div class="controls">
    <input type="text" id="r-username" value placeholder="User Name" class="input-xlarge">
  </div>
</div>
<div class="control-group">
  <label class="control-label" for="inputPassword">Password</label>
  <div class="controls">
    <input id="r-password" type="password" value placeholder="Login Password" class="input-xlarge">
  </div>
</div>
<div class="control-group">
  <label class="control-label" for="ConfirmPassword">Re-enter password<span id="info-repwd"></span></label>
  <div class="controls">
    <input id="con-password" type="password" value placeholder="Login Password" class="input-xlarge">
  </div>
</div>   
<button class="btn btn-primary" id="submit">
  Register
</button>
<button class="btn" id="cancel">
  Cancel
</button>
