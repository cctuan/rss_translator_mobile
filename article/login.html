<!DOCTYPE HTML>
<html class="no-js ui-mobile-rendering" lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/jquery.mobile-1.2.0.css">
  <script src="js/libs/jquery-1.8.3.js"></script>
  <script src="js/libs/jquery.mobile-1.2.0.js"></script>
  
  <title>Chew</title>
</head>
<body>
 
  <div id="mainView" data-role="page" data-title="MainView">
    <div data-role="header">
      <h1> Main</h1>
    </div>
    <div data-role="content">
      <form action="/" method="post">
        <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
          <label for="email" class="ui-input-text">
            Email:
          </label>
          <div class="ui-input-text ui-shadow-insert ui-corner-all ui-btn-shadow ui-body-c">
            <input type="email" name="email" id="email" value class="ui-input-text ui-body-c">
          </div>
        </div>
        <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
          <label for="password" class="ui-input-text">
            Password:
          </label>
          <div class="ui-input-text ui-shadow-insert ui-corner-all ui-btn-shadow ui-body-c">
            <input type="password" name="password" id="password" value class="ui-input-text ui-body-c">
          </div>
        </div>
        <input type="submit" value="Login" />
      </form>
      <p>Connect to other accounts or <a href="#register">register </a> a new account</p>
      <a href="/auth/facebook"><img class="oauth" id="facebook" src="style/image/facebook.png" data-inline="true"/></a>
      <a href="/auth/google"><img class="oauth" id="google" src="style/image/google.png" data-inline="true"/></a>
      
    </div>
  </div>
  <div id="registerView" data-role="page" data-title="RegisterView">
     <div data-role="header">
      <h1> Register</h1>
    </div>
    <div data-role="content">
      <h2> test2</h2>
    </div>
  
  </div>
</body>




</html>
